<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script>window.firebaseConfig = {{ firebase_config | tojson }}</script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body>
  <div class="container">
    <div class="top-tile">Take Battery: <span id="next-battery">Loading...</span></div>

    <div class="bottom-section">
      <!-- Left Column -->
      <div class="tile left-column">
        <h2>Charging Batteries</h2>
        <ul id="battery-list"></ul>
      </div>

      <!-- Middle Column -->
      <div class="middle-column">
        <div class="tile">
          <h2>Battery Algorithm</h2>
          <select>
            <option>Option A</option>
            <option>Option B</option>
          </select>
        </div>
        <div class="tile">
          <h2>Tournament Phase</h2>
          <select>
            <option>At-Home</option>
            <option>Practice</option>
            <option>Qualification</option>
            <option>Playoffs</option>
          </select>
        </div>
      </div>

      <!-- Right Column -->
      <div class="tile right-column">

        <!-- Camera View -->
        <div id="camera-view">
          <img src="/video_feed" alt="Camera Feed">
        </div>

        <!-- RFID View -->
        <div id="rfid-view" style="display: none;">
          <h3>Checked In</h3>
          <ul id="rfid-in-list"></ul>
          <h3>Checked Out</h3>
          <ul id="rfid-out-list"></ul>
        </div>
      </div>
    </div>
  </div>

<!-- Charging Slots -->
<div id="charging-slots">
  <!--Todo: populate with charging slots-->
</div>>

  <!-- Settings Icon -->
  <a onclick="openModal()" class="settings-icon">
    <i class="fas fa-cog"></i>
  </a>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Settings</h2>

      <!-- Minimum Time Input -->
      <label for="min-time-input">Minimum Time on Charger (min):</label>
      <input type="number" id="min-time-input" min="0">
      
      <!-- Mode Selection -->
      <label for="mode-select">Tracking Mode:</label>
      <select id="mode-select">
        <option value="rfid">RFID</option>
        <option value="nothing">Nothing</option>
      </select>
      
      <button onclick="updateSettings()">Save</button>      
    </div>
  </div>


   <!-- History Icon -->
  <a onclick="openHistory()" class="history-icon">
    <i class="fas fa-book"></i>
  </a>

  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHistory()">&times;</span>
      <h2>Battery History</h2>
      <div id="battery-history-list">
        Loading...
      </div>
    </div>
  </div>
    <!-- Naming Modal -->
  <div id="name-modal" class="modal">
    <div class="modal-content">
      <h2>Name New Battery</h2>
      <p>Tag ID: <span id="name-tag-id"></span></p>
      <p>Slot: <span id="name-tag-slot"></span></p>
      <input type="text" id="battery-name-input" placeholder="Enter battery name">
      <button onclick="submitBatteryName()">Save Name</button>
    </div>
</div>
</body>
</html>
